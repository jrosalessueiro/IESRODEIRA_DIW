<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea Tablas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #2c3e50;
        }

        table {
            border-collapse: collapse;
            border: double 2px black; /* Borde doble para la tabla */
            width: 20%; 
            margin: 20px; 
        }

        th {
            font-weight: bold; 
            background-color: #f2f2f2; 
            text-align: center; 
            border: double 2px black; /* Borde doble para encabezados */
        }

        td {
            border: double 2px black; /* Borde doble para celdas */
            padding: 8px; 
            text-align: left; 
        }

        caption {
            font-weight: bold; 
            margin-bottom: 8px; 
        }
    </style>
</head>

<body>
    <h1>TAREA UD01DIW PARA TRABAJAR CON TABLAS</h1>

    <table>
        <caption>Lista de la compra</caption>
        <thead>
            <tr>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Precio</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Destornillador</td>
                <td>1</td>
                <td>3</td>
            </tr>
            <tr>
                <td>Llave inglesa</td>
                <td>2</td>
                <td>5</td>
            </tr>
            <tr>
                <td>Martillo</td>
                <td>1</td>
                <td>7</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Total</td>
                <td>20</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
